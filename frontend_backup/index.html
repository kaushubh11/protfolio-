const NavDock = ({ setRocketAnimationState, scrollY }) => {
    const sections = [
        { name: 'Home', id: 'hero', icon: HomeIcon },
        { name: 'About', id: 'about', icon: UserIcon },
        { name: 'Projects', id: 'projects', icon: CodeIcon },
        { name: 'Certifications', id: 'certs', icon: AwardIcon },
        { name: 'Playground', id: 'playground', icon: GamepadIcon },
        { name: 'Contact', id: 'contact', icon: MailIcon },
    ];

    const [activeId, setActiveId] = useState('hero');
    const [isHovering, setIsHovering] = useState(false);

    const scrollToSection = (id) => {
        const element = document.getElementById(id);
        if (element) {
            const isHome = id === 'hero';
            const wasHome = activeId === 'hero';

            if (!wasHome && isHome) {
                setTimeout(() => { setRocketAnimationState('landing'); setTimeout(() => { setRocketAnimationState('idle'); }, 800); }, 10);
            } else if (wasHome && !isHome) {
                setRocketAnimationState('takeoff');
                setTimeout(() => { setRocketAnimationState('idle'); }, 500);
            }

            // Adjust scroll position if top bar is active to prevent content overlap
            const offset = document.body.classList.contains('scrolled-down-body') ? 64 : 0;
            window.scrollTo({
                top: element.offsetTop - offset,
                behavior: 'smooth'
            });
        }
    };

    useEffect(() => {
        const observer = new IntersectionObserver(
            (entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && entry.intersectionRatio >= 0.5) {
                        setActiveId(entry.target.id);
                    }
                });
            },
            {
                rootMargin: '-50% 0px -50% 0px',
                threshold: 0,
            }
        );

        sections.forEach(s => {
            const el = document.getElementById(s.id);
            if (el) observer.observe(el);
        });

        return () => observer.disconnect();
    }, [sections]);

    // Determine state: true if scrolled past the hero section threshold
    const isTopBar = scrollY > 100;
    
    const dockWidthClass = isHovering || isTopBar ? 'w-full lg:w-auto' : 'w-16';
    const orientationClass = isTopBar ? 'flex-row rounded-none px-4 py-2 h-16' : 'flex-col space-y-3 p-2 rounded-full h-auto';
    
    // Calculate vertical offset relative to the scroll for the vertical dock
    const scrollFactor = 0.5; // Half the speed of scroll
    const offset = scrollY * scrollFactor;

    // Apply specific positioning and style based on state
    const positionClass = isTopBar 
        ? 'top-0 left-0 right-0' // Fixed top bar
        : 'left-4 top-1/2 hidden lg:flex'; // Vertical dock (hidden on mobile)
    
    const verticalStyle = isTopBar 
        ? {} 
        : { transform: `translateY(calc(-50% + ${offset}px))` }; // Dynamic vertical movement

    return (
        <div
            style={verticalStyle}
            className={`fixed z-50 transition-all duration-300 ease-out 
                        ${positionClass} 
                        ${orientationClass} 
                        bg-purple-900/10 border-2 border-neon-purple/50 backdrop-blur-md shadow-lg shadow-purple-500/20 
                        ${dockWidthClass} ${isTopBar ? 'lg:flex' : 'hidden lg:flex'}`}
            onMouseEnter={() => setIsHovering(true)}
            onMouseLeave={() => setIsHovering(false)}
        >
            <div className={`flex ${isTopBar ? 'space-x-6 mx-auto' : 'flex-col space-y-3'}`}>
                {sections.map((item) => {
                    const isActive = activeId === item.id;
                    const IconComponent = item.icon;
                    const shouldShowLabel = isHovering || isTopBar;

                    return (
                        <div key={item.id} className="relative group">
                            <button
                                onClick={() => scrollToSection(item.id)}
                                className={`flex items-center p-3 rounded-full transition-colors duration-300 transform hover:scale-[1.05]
                                    ${isTopBar ? 'px-4' : 'w-full'}
                                    ${isActive 
                                        ? 'bg-neon-purple text-black shadow-neon shadow-purple-500/50' 
                                        : 'text-neon-aqua hover:bg-purple-900/30 hover:text-white'
                                    }`}
                            >
                                <IconComponent size={20} className={isHovering ? 'mr-3' : (isTopBar ? 'mr-2' : '')} />
                                <span className={`text-sm font-medium whitespace-nowrap overflow-hidden transition-all duration-300 font-orbitron 
                                    ${shouldShowLabel ? (isTopBar ? 'opacity-100 max-w-xs' : 'opacity-100 max-w-xs') : 'opacity-0 max-w-0'}`}
                                >
                                    {item.name}
                                </span>
                                {/* Small tooltip when collapsed, only necessary for vertical dock (not top bar) */}
                                {(!isHovering && isActive && !isTopBar) && (
                                    <span className="absolute left-full ml-3 top-1/2 -translate-y-1/2 px-3 py-1 bg-neon-aqua text-black text-sm rounded-md whitespace-nowrap pointer-events-none shadow-neon-sm shadow-aqua-500/50 font-orbitron">
                                        {item.name}
                                    </span>
                                )}
                            </button>
                        </div>
                    );
                })}
            </div>
        </div>
    );
};


const TypingText = ({ text }) => {
    const [displayedText, setDisplayedText] = useState('');
    const [cursorVisible, setCursorVisible] = useState(true);
    const indexRef = useRef(0);

    useEffect(() => {
        setDisplayedText('');
        indexRef.current = 0;
        
        const typingInterval = setInterval(() => {
            if (indexRef.current < text.length) {
                setDisplayedText(prev => prev + text.charAt(indexRef.current));
                indexRef.current++;
            } else {
                clearInterval(typingInterval);
                const cursorInterval = setInterval(() => {
                    setCursorVisible(prev => !prev);
                }, 500);
                return () => clearInterval(cursorInterval);
            }
        }, 70); 

        return () => clearInterval(typingInterval);
    }, [text]);

    return (
        <h3 className="text-3xl sm:text-4xl font-semibold text-neon-purple mb-6 min-h-[4rem] font-orbitron">
            {displayedText}
            <span className={`typing-cursor ${cursorVisible ? 'visible' : ''} neon-text-purple`}>|</span>
        </h3>
    );
};

const CyberStickman = () => {
    const [keyboardState, setKeyboardState] = useState('typing');
    const [isFloating, setIsFloating] = useState(false);
    const floatRef = useRef(null);

    useEffect(() => {
        const floatInterval = setInterval(() => {
            setIsFloating(p => !p);
        }, 3000); // Toggle floating every 3 seconds

        const typingInterval = setInterval(() => {
            setKeyboardState('typing');
            setTimeout(() => setKeyboardState('idle'), 500);
        }, 1500);

        return () => {
            clearInterval(floatInterval);
            clearInterval(typingInterval);
        };
    }, []);
    
    const floatClass = isFloating ? 'translate-y-1' : '-translate-y-1';
    const keyClass = keyboardState === 'typing' ? 'key-press' : '';

    return (
        <div ref={floatRef} className={`absolute bottom-0 right-0 h-40 w-40 transform transition-all duration-1000 ease-in-out ${floatClass} hidden sm:block z-20`}>

                {/* Arms - always 'typing' position */}

};

const Hero = ({ animationState }) => {
    const heroRef = useRef(null);
    const [coords, setCoords] = useState({ x: 0, y: 0 });

    const isAnimated = animationState !== 'idle';
    const tagline = DATA.PERSONAL.TITLE;

    const handleMouseMove = (e) => {
        const heroElement = heroRef.current;
        if (!heroElement || isAnimated) return; 

        const centerX = heroElement.offsetWidth / 2;
        const centerY = heroElement.offsetHeight / 2;
        const moveX = (e.clientX - heroElement.getBoundingClientRect().left - centerX) / 35; 
        const moveY = (e.clientY - heroElement.getBoundingClientRect().top - centerY) / 35;
        setCoords({ x: moveX, y: moveY });

        const blobX = e.clientX - heroElement.getBoundingClientRect().left;
        const blobY = e.clientY - heroElement.getBoundingClientRect().top;
        
        heroElement.style.setProperty('--mouse-x', `${blobX}px`);
        heroElement.style.setProperty('--mouse-y', `${blobY}px`);
    };
    
    const rocketClass = 
        animationState === 'takeoff' ? 'rocket-takeoff' :
        animationState === 'landing' ? 'rocket-landing' :
        ''; 

    const rocketStyle = {
        transform: animationState === 'idle' ? `translate(${coords.x}px, ${coords.y}px) rotate(-15deg)` : undefined,
        transition: 'transform 0.1s ease-out',
    };

    return (
        <div 
            id="hero"
            ref={heroRef}
            className="min-h-screen relative flex flex-col items-center justify-center text-center p-6 transition-all duration-500 ease-in-out overflow-hidden hero-blob-container" 
            onMouseMove={handleMouseMove}

            {/* Content */}

                <RocketIcon 
                    size={80} 
                    className={`text-neon-purple mb-6 transition-all duration-300 transform ${rocketClass} neon-text-purple`} 
                    style={rocketStyle} 
                />
                <p className="text-xl text-purple-400 mb-3 font-orbitron tracking-widest">DIGITAL LAUNCHPAD</p>
                <h2 className="text-7xl sm:text-8xl font-extrabold text-white mb-4 leading-tight font-orbitron">
                    {DATA.PERSONAL.NAME}
                </h2>
                
                <TypingText text={tagline} />

                <p className="text-lg text-gray-400 max-w-xl mb-10">
                    {DATA.PERSONAL.BIO}
                </p>
                <div className="flex space-x-4 mb-10">
                    <a href="#projects" className="px-8 py-3 text-lg font-medium text-black bg-neon-aqua rounded-lg shadow-neon shadow-aqua-500/50 hover:bg-aqua-400 transition duration-300 transform hover:scale-105 font-orbitron">
                        Explore Projects

    );
};

const Playground = () => {
    const [subject, setSubject] = useState('Math');
    const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
    const [score, setScore] = useState(0);
    const [quizState, setQuizState] = useState('playing'); // 'playing', 'answered', 'finished'
    const [selectedOption, setSelectedOption] = useState(null);
    const [memeText, setMemeText] = useState('');

    const currentQuiz = DATA.QUIZ[subject];
    const currentQuestion = currentQuiz[currentQuestionIndex];
    const isLastQuestion = currentQuestionIndex === currentQuiz.length - 1;

    const handleSubjectChange = (e) => {
        setSubject(e.target.value);
        resetQuiz();
    };

    const resetQuiz = () => {
        setCurrentQuestionIndex(0);
        setScore(0);
        setQuizState('playing');
        setSelectedOption(null);
        setMemeText('');
    };

    const handleAnswer = (option) => {
        if (quizState !== 'playing') return;

        setSelectedOption(option);
        setQuizState('answered');

        const isCorrect = option === currentQuestion.answer;
        
        const memeArray = isCorrect ? DATA.QUIZ.CORRECT_MEMES : DATA.QUIZ.INCORRECT_MEMES;
        const randomMeme = memeArray[Math.floor(Math.random() * memeArray.length)];
        setMemeText(randomMeme);

        if (isCorrect) {
            setScore(prev => prev + 1);
        }
    };

    const handleNext = () => {
        if (isLastQuestion) {
            setQuizState('finished');
        } else {
            setCurrentQuestionIndex(prev => prev + 1);
            setQuizState('playing');
            setSelectedOption(null);
            setMemeText('');
        }
    };

    const getOptionClass = (option) => {
        const isSelected = selectedOption === option;
        const isAnswered = quizState === 'answered';
        const isCorrect = option === currentQuestion.answer;

        let classes = "w-full text-left p-4 rounded-lg transition duration-300 border font-medium font-inter";

        if (!isAnswered) {
            classes += " bg-zinc-800/70 border-neon-aqua/20 hover:bg-zinc-700/70 hover:border-neon-aqua";
        } else {
            if (isCorrect) {
                classes += " bg-green-900/50 border-green-500 text-green-300 shadow-neon-sm shadow-green-500/30";
            } else if (isSelected) {
                classes += " bg-red-900/50 border-red-500 text-red-300 shadow-neon-sm shadow-red-500/30";
            } else {
                classes += " bg-zinc-800/70 border-zinc-700 text-gray-400 opacity-60";
            }
        }
        return classes;
    };


    return (
        <SectionContainer id="playground" title="The Dev Playground" icon={GamepadIcon}>
            <p className="text-gray-300 mb-10 text-xl text-center font-inter">
                Test your knowledge with a quick quiz and get rewarded with a random developer meme (text-based) after each answer!
            </p>

            <div className="bg-zinc-900/70 p-8 rounded-xl shadow-lg shadow-purple-500/10 border border-neon-purple/20 w-full max-w-2xl mx-auto">
                
                {/* Subject Dropdown */}
                <div className="mb-8 flex justify-between items-center border-b border-purple-500/30 pb-4">
                    <label htmlFor="subject-select" className="text-lg font-semibold text-neon-aqua mr-4 font-orbitron">
                        Select Module:
                    </label>
                    <select
                        id="subject-select"
                        value={subject}
                        onChange={handleSubjectChange}
                        className="p-2 bg-zinc-800 border border-neon-aqua/50 rounded-lg text-neon-purple focus:ring-neon-purple focus:border-neon-purple transition cursor-pointer font-orbitron"
                    >
                        {Object.keys(DATA.QUIZ).filter(key => key !== 'CORRECT_MEMES' && key !== 'INCORRECT_MEMES').map(sub => (
                            <option key={sub} value={sub}>{sub}</option>
                        ))}
                    </select>
                </div>

                {/* Quiz Content */}
                {quizState !== 'finished' ? (
                    <div>
                        <div className="mb-6 text-xl text-white p-4 bg-zinc-800/70 rounded-lg shadow-inner border border-neon-purple/30 font-inter">
                            <span className="font-bold text-neon-aqua mr-2 font-orbitron">Q{currentQuestionIndex + 1}/{currentQuiz.length}:</span> 
                            {currentQuestion.question}
                        </div>

                        <div className="space-y-4">
                            {currentQuestion.options.map((option, index) => (
                                <button
                                    key={index}
                                    onClick={() => handleAnswer(option)}
                                    disabled={quizState === 'answered'}
                                    className={getOptionClass(option)}
                                >
                                    {option}
                                </button>
                            ))}
                        </div>

                        {quizState === 'answered' && (
                            <div className="mt-6 p-4 bg-zinc-800/70 border-l-4 border-neon-purple rounded-r-lg shadow-md font-inter">
                                <p className="text-lg font-bold text-neon-aqua mb-2 font-orbitron">Meme Output:</p>
                                <p className="text-white italic">"{memeText}"</p>
                                <button
                                    onClick={handleNext}
                                    className="mt-4 px-6 py-2 text-black bg-neon-purple rounded-lg font-bold hover:bg-purple-400 transition shadow-neon-sm shadow-purple-500/50 font-orbitron"
                                >
                                    {isLastQuestion ? 'View Results' : 'Next Question'}
                                </button>
                            </div>

                    /* Quiz Results */

                        <h3 className="text-3xl font-bold text-neon-purple mb-4 font-orbitron">System Reboot Complete!</h3>

// --- Three.js Background Component ---
const ThreeDBg = React.memo(({ animationState }) => {
    const mountRef = useRef(null);
    const mousePosition = useRef({ x: 0, y: 0 });
    const isInitialized = useRef(false);

    const scene = useRef(null);
    const camera = useRef(null);
    const renderer = useRef(null);
    const mesh = useRef(null);
    const animationFrameId = useRef(null);

    const initThree = useCallback(() => {
        if (mountRef.current && !isInitialized.current) {
            const currentMount = mountRef.current;
            const width = currentMount.clientWidth;
            const height = currentMount.clientHeight;

            scene.current = new THREE.Scene();
            camera.current = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
            camera.current.position.z = 5;

            renderer.current = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.current.setSize(width, height);
            renderer.current.setPixelRatio(window.devicePixelRatio);
            currentMount.appendChild(renderer.current.domElement);

            const geometry = new THREE.IcosahedronGeometry(2.5, 1);
            const material = new THREE.MeshBasicMaterial({
                color: 0x00ffff, // NEON AQUA color
                wireframe: true,
                transparent: true,
                opacity: 0.1
            });
            mesh.current = new THREE.Mesh(geometry, material);
            scene.current.add(mesh.current);
            
            renderer.current.render(scene.current, camera.current);
            isInitialized.current = true;
            
            const handleResize = () => {
                const newWidth = currentMount.clientWidth;
                const newHeight = currentMount.clientHeight;
                if (camera.current) {
                    camera.current.aspect = newWidth / newHeight;
                    camera.current.updateProjectionMatrix();
                }
                if (renderer.current) {
                    renderer.current.setSize(newWidth, newHeight);
                }
            };
            window.addEventListener('resize', handleResize);
            return () => window.removeEventListener('resize', handleResize);
        }
    }, []);

    const animate = useCallback(() => {
        if (!mesh.current || animationState !== 'idle' || !renderer.current || !camera.current) {
            animationFrameId.current = requestAnimationFrame(animate);
            return;
        }

        mesh.current.rotation.x += 0.0005;
        mesh.current.rotation.y += 0.001;
        
        const targetX = mousePosition.current.x * 0.001;
        const targetY = mousePosition.current.y * 0.001;

        camera.current.position.x += (targetX - camera.current.position.x) * 0.02;
        camera.current.position.y += (targetY - camera.current.position.y) * 0.02;
        scene.current.rotation.y += 0.0002;
        camera.current.lookAt(scene.current.position);

        renderer.current.render(scene.current, camera.current);
        animationFrameId.current = requestAnimationFrame(animate);
    }, [animationState]);

    const handleMouseMove = useCallback((e) => {
        if (mountRef.current && animationState === 'idle') {
            const rect = mountRef.current.getBoundingClientRect();
            // Normalize mouse position to [-1, 1] range
            mousePosition.current.x = (e.clientX - rect.left) / rect.width * 2 - 1;
            mousePosition.current.y = -((e.clientY - rect.top) / rect.height * 2 - 1);
        }
    }, [animationState]);
    
    useEffect(() => {
        initThree();
        return () => {
            if (mountRef.current && renderer.current) {
                mountRef.current.removeChild(renderer.current.domElement);
                // Clean up Three.js resources
                scene.current.traverse(object => {
                    if (object.isMesh) {
                        object.geometry.dispose();
                        object.material.dispose();
                    }
                });
                renderer.current.dispose();
                isInitialized.current = false;
            }
            if (animationFrameId.current) {
                cancelAnimationFrame(animationFrameId.current);
            }
        };
    }, [initThree]);

    useEffect(() => {
        if (isInitialized.current) {
            if (animationFrameId.current) {
                cancelAnimationFrame(animationFrameId.current);
            }
            animationFrameId.current = requestAnimationFrame(animate);
        }
        return () => {
            if (animationFrameId.current) {
                cancelAnimationFrame(animationFrameId.current);
            }
        };
    }, [animate]);

    return (
        <div 
            ref={mountRef} 
            className="absolute inset-0 z-0 opacity-80"
            onMouseMove={handleMouseMove}
        >
            {/* Three.js canvas will be injected here */}
        </div>
    );
});

            bodyClassList.remove('scrolled-down-body');
        }

        return () => window.removeEventListener('scroll', handleScroll);
    }, [scrollY]);


    return (
        <div className="min-h-screen bg-black antialiased text-white overflow-x-hidden">
            <GlobalStyles />
            
            {/* The Nav Dock Component */}
            <NavDock setRocketAnimationState={setRocketAnimationState} scrollY={scrollY} />
            
            <main className={scrollY > 100 ? 'lg:ml-0 transition-all' : 'lg:ml-20 transition-all'}> {/* Offset removed for top bar */}
                {/* All sections are rendered sequentially for scrollability */}
                <Hero animationState={rocketAnimationState} />
                <About />
                <Projects />
                <Certifications />
                <Playground />
                <Contact />
            </main>

            <Footer />
        </div>
    );
}

// Initial Render - Use React 18 modern API
const rootElement = document.getElementById('root');
if (ReactDOM.createRoot) {
    ReactDOM.createRoot(rootElement).render(<App />);
} else {
    // Fallback to React 17 legacy API
    ReactDOM.render(<App />, rootElement);
}

</script>
